    <main>
        <section id="avaliar" class="section container">
            <h2 class="text-center mb-4">üîç Avalie Seu Setup Atual</h2>
            <p class="text-center">Insira as configura√ß√µes do seu PC e receba uma avalia√ß√£o autom√°tica com dicas de melhorias baseadas em compatibilidade e desempenho.</p>

            <form id="setupForm" class="row g-3">
                <label for="cpu" class="form-label">Processador (ex.: Intel i5-12400)</label>
                <input type="text" class="form-control" id="cpu" placeholder="Digite o modelo" list="listaProcessador">
                <datalist id="listaProcessador"></datalist>

                <label for="ram" class="form-label">Mem√≥ria RAM (GB)</label>
                <input type="number" class="form-control" id="ram" placeholder="Ex.: 16" list="listaMemoriaRam">
                <datalist id="listaMemoriaRam"></datalist>

                <label for="memoriaTipo" class="form-label">Tipo de RAM (DDR4, DDR5)</label>
                <input type="text" class="form-control" id="memoriaTipo" placeholder="Ex.: DDR4 3200" list="listaMemoriaTipo">
                <datalist id="listaMemoriaTipo"></datalist>

                <label for="gpu" class="form-label">Placa de V√≠deo (ex.: RTX 3060)</label>
                <input type="text" class="form-control" id="gpu" placeholder="Digite o modelo" list="listaGpu">
                <datalist id="listaGpu"></datalist>

                <label for="storage" class="form-label">Armazenamento (GB/SSD)</label>
                <input type="text" class="form-control" id="storage" placeholder="Ex.: 512 SSD" list="listaArmazenamento">
                <datalist id="listaArmazenamento"></datalist>

                <label for="placaMae" class="form-label">Placa-M√£e (ex.: B450)</label>
                <input type="text" class="form-control" id="placaMae" placeholder="Digite o modelo" list="listaPlacaMae">
                <datalist id="listaPlacaMae"></datalist>

                <label for="socket" class="form-label">Socket (ex.: AM4, LGA1700)</label>
                <input type="text" class="form-control" id="socket" placeholder="Digite o socket" list="listaSocket">
                <datalist id="listaSocket"></datalist>

                <label for="cooler" class="form-label">Cooler (ex.: Noctua NH-D15)</label>
                <input type="text" class="form-control" id="cooler" placeholder="Digite o modelo" list="listaCooler">
                <datalist id="listaCooler"></datalist>

                <label for="psu" class="form-label">Fonte (Watts)</label>
                <input type="number" class="form-control" id="psu" placeholder="Ex.: 650" list="listaFonte">
                <datalist id="listaFonte"></datalist>

                <button type="button" class="btn-custom" onclick="evaluateSetup()">Avaliar Setup</button>
            </form>

            <div id="evaluationResult" class="evaluation-result"></div>
        </section>
